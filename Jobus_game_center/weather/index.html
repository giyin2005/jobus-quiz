// åŒæ™‚å‘¼å«å¤©æ°£èˆ‡ç©ºæ°£ API
async function fetchAllData(lat, lon) {
    const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}` +
                `&current=temperature_2m,apparent_temperature,precipitation,wind_speed_10m,wind_direction_10m,weather_code,cloud_cover,snowfall,relative_humidity_2m,surface_pressure,visibility` +
                `&daily=temperature_2m_max,temperature_2m_min,weather_code&hourly=precipitation_probability` +
                `&forecast_days=2&timezone=auto`;
    
    const aqiUrl = `https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${lat}&longitude=${lon}&current=us_aqi,pm2_5`;

    try {
        const [weatherRes, aqiRes] = await Promise.all([
            fetch(weatherUrl),
            fetch(aqiUrl)
        ]);

        if (!weatherRes.ok) throw new Error("Weather API Error");
        const weatherData = await weatherRes.json();
        
        let aqiData = null;
        if (aqiRes.ok) {
            aqiData = await aqiRes.json();
        }

        return { weather: weatherData, aqi: aqiData };
    } catch (e) {
        console.error("Fetch failed:", e);
        throw e;
    }
}

// é›™é‡æœå°‹
async function fetchGlobalLocations(keyword) {
    let results = await searchOpenMeteo(keyword);
    if(results.length === 0) {
        results = await searchNominatim(keyword);
    }
    return results;
}

async function searchOpenMeteo(keyword) {
    const url = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(keyword)}&count=5&language=zh&format=json`;
    try {
        const res = await fetch(url);
        if(!res.ok) return [];
        const data = await res.json();
        if(!data.results) return [];
        return data.results.map(item => ({
            name: `${item.name} ${item.admin1 || ''} ${item.country || ''}`,
            lat: item.latitude,
            lon: item.longitude,
            geoRisk: false
        }));
    } catch(e) { return []; }
}

async function searchNominatim(keyword) {
    const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(keyword)}&format=json&accept-language=zh-TW&limit=5`;
    try {
        const res = await fetch(url);
        if(!res.ok) return [];
        const data = await res.json();
        return data.map(item => ({
            name: item.display_name, 
            lat: parseFloat(item.lat),
            lon: parseFloat(item.lon),
            geoRisk: false
        }));
    } catch(e) { return []; }
}

function findNearestDistrict(lat, lon) {
    let minDist = Infinity;
    let nearest = districts[0] || {name:"æœªçŸ¥", lat:lat, lon:lon}; 
    if(districts.length > 0){
        for (const d of districts) {
            const dist = Math.pow(d.lat - lat, 2) + Math.pow(d.lon - lon, 2);
            if (dist < minDist) {
                minDist = dist;
                nearest = d;
            }
        }
    }
    return nearest;
}

// æ±ºç­–ä¸­æ¨ (Survival First Logic)
function determineCommuteMode(weather, aqi, district) {
    const c = weather.current;
    const h = weather.hourly;
    const rainProb = getHourlyProb(h);
    // [Fix] å››æ¨äº”å…¥
    const feel = Math.round(c.apparent_temperature);
    const humidity = c.relative_humidity_2m;
    const windKmh = c.wind_speed_10m;
    const visKm = c.visibility / 1000;
    const aqiVal = (aqi && aqi.current) ? aqi.current.us_aqi : 0;

    // 1. ğŸ”´ æ¥µå‡ç”Ÿå­˜ (Survival First) - é«”æ„Ÿ <= 5åº¦
    if (feel <= 5) {
        return MODES.COLD_SURVIVAL;
    }

    // 2. ğŸŒ§ é™é›¨æ¨¡å¼ (Safety)
    const rainCodes = [51, 53, 55, 61, 63, 65, 80, 81, 82, 95, 96, 99];
    const snowCodes = [71, 73, 75, 77, 85, 86];
    if (rainProb >= 30 || rainCodes.includes(c.weather_code) || snowCodes.includes(c.weather_code)) {
        return MODES.RAIN;
    }

    // 3. ğŸ’¨ å¼·é¢¨æ¨¡å¼ (Stability)
    if (windKmh >= 29) {
        return MODES.WIND;
    }

    // 4. ğŸŒ èƒ½è¦‹åº¦å·® (Accident) - å„ªå…ˆæ–¼ç©ºæ°£
    if (visKm < 5) {
        return MODES.LOW_VIS;
    }

    // 5. ğŸ˜· ç©ºæ°£å·® (Health)
    if (aqiVal >= 100) {
        return MODES.BAD_AIR;
    }

    // 6. ğŸ”¥ é«˜æº«é«˜æ¿• (Comfort) - éœ€åŒæ™‚æ»¿è¶³æ¿•åº¦
    if (feel >= 30 && humidity >= 70) {
        return MODES.HEAT;
    }

    // 7. ğŸ§¥ ä¸€èˆ¬å¯’å†· (Comfort) - é«”æ„Ÿ <= 12åº¦ (ä¸”ç„¡é›¨ç„¡é¢¨)
    if (feel <= 12) {
        return MODES.COLD;
    }

    // 8. ğŸŒ¤ æ¨™æº–æ¨¡å¼
    return MODES.STANDARD;
}

function getHourlyProb(hourlyData) {
    if (!hourlyData || !hourlyData.precipitation_probability) return 0;
    const now = new Date();
    const currentHour = now.getHours();
    const probCurrent = hourlyData.precipitation_probability[currentHour] || 0;
    const probNext = (currentHour < 23) ? (hourlyData.precipitation_probability[currentHour + 1] || 0) : 0;
    return Math.max(probCurrent, probNext);
}

function debounce(func, timeout = 500){
  let timer;
  return (...args) => {
    clearTimeout(timer);
    timer = setTimeout(() => { func.apply(this, args); }, timeout);
  };
}
